<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-card flex column center">
    <div class="background">
      <img id="card-photo" src="./images/image-equilibrium.jpg" alt="equilibrium" />
      <div id="card-photo-hover">
        <img src="./images/icon-view.svg" alt="eye icon">
      </div>
    </div>

    <div class="content flex column">
      <h3><span>Equilibrium #3429</span></h3>
      <p> Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex info">
        <div class="price flex">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>

        <div class="time-left flex">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p id="time-left">3 days left</p>
        </div>
      </div>

      <div class="author flex">
        <img src="./images/image-avatar.png" alt="avatar photo">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>

</html>
